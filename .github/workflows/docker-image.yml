name: Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug Secrets
      run: |
        echo "Username is set: ${{ secrets.DOCKER_USERNAME != '' }}"
        echo "Password length: ${{ secrets.DOCKER_PASSWORD != '' && secrets.DOCKER_PASSWORD.length || 0 }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest
          ${{ secrets.DOCKER_USERNAME }}/your-image-name:${{ github.sha }}
