name: Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Docker Hub
        run: |
          docker --config ~/.docker login -u $DOCKER_USERNAME --password-stdin <<< $DOCKER_PASSWORD

      - name: Build and push image
        run: |
          docker build -t renegadestation/renegadestation:latest .
          docker push renegadestation/renegadestation:latest
