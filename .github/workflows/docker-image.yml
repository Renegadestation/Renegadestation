name: Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Docker Hub
        run: |
          mkdir -p ~/.docker
          echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$(echo -n $DOCKER_USERNAME:$DOCKER_PASSWORD | base64)\"}}}" > ~/.docker/config.json

      - name: Build and push image
        run: |
          docker build -t renegadestation/renegadestation:latest .
          docker push renegadestation/renegadestation:latest
